<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic cards</title>
</head>
<style>
    .color{
        background-color: red;
    }
    .card {
        border: 1px solid grey;
        padding: 10px;
        border-radius: 10px;
        font-size: 28px;
        text-align: center;
        margin: 10px;
        box-shadow: 5px 5px 5px gray;
    }

    .heading {
        text-align: center;
        font-size: 60px;
    }
</style>

<body>
    <div class="color"></div>
    <div id="stud-container">
        <h1 class="heading">STUDENT CARDS</h1>
        <!-- <div class="card">

        </div> -->
    </div>
    <script>
        const stud =
            [
                "anshuman",
                "yash",
                "aniket",
                "aman",
                "ayush"
            ]

        const ElementContainer = document.getElementById('stud-container')
        const ElementColor = document.getElementById('color')
        for (i = 0; i < stud.length; i++) {
            ElementContainer.innerHTML += `<div class="card">${stud[i].toUpperCase()}</div>`
        }
    </script>
</body>

</html>
