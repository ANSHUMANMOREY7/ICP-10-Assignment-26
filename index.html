<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic cards</title>
</head>
<style>
    .color {
        color: red;
    }

    .card {
        border: 1px solid grey;
        padding: 10px;
        border-radius: 10px;
        font-size: 28px;
        text-align: center;
        margin: 10px;
        box-shadow: 5px 5px 5px gray;
    }

    .heading {
        text-align: center;
        font-size: 60px;
    }
</style>

<body>

    <div id="stud-container">
        <h1 class="heading">STUDENT CARDS</h1>

    </div>
    <script>
        const stud =
            [
                "anshuman",
                "yash",
                "aniket",
                "aman",
                "ayush",
                "shruti",
            ]

        const ElementContainer = document.getElementById('stud-container')

        for (i = 0; i < stud.length; i++) {
            const studName = stud[i];
            ElementContainer.innerHTML += `<div class='card ${studName[0] === "s" ? "color" : ""}'>${studName.toUpperCase()}
            </div>`;

        }
    </script>
</body>

</html>
